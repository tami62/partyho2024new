<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="pixi.js"></script>
</head>
<body>
    <script type="module">

        const app = new PIXI.Application();
        await app.init({ background: '#1099bb', resizeTo: window });
        document.body.appendChild(app.canvas);
        await PIXI.Assets.load('dog1.png');
        try {
        await PIXI.Assets.load('dog0.png');
        await PIXI.Assets.load('dog2.png');
        await PIXI.Assets.load('dog3.png');
        }
        catch (Exception) {

        }
      let sprite = PIXI.Sprite.from('sample.png');
   //   app.stage.addChild(sprite);

      const graphics = new PIXI.Graphics();

// Rectangle
      for (let i=0;i<8;i++)  {
       
      graphics.rect(50+120*i, 50, 100, 100);
      graphics.fill(0xde3249);
   

    }

    app.stage.addChild(graphics);

    const skewStyle = new PIXI.TextStyle({
        fontFamily: 'Arial',
        dropShadow: {
            alpha: 0.8,
            angle: 1.1,
            blur: 4,
            color: '0x111111',
            distance: 20,
        },
        fill: '#ffffff',
        stroke: { color: '#004620', width: 12, join: 'round' },
        fontSize: 60,
        fontWeight: 'lighter',
    });

    

 


    let i=0;
    app.ticker.add(age => showAge(i));
    function showAge(age) {
      let ageIndex= Math.floor(age/100);
      let skewText = new PIXI.Text({
        text: 'Are you ' + ageIndex,
        style: skewStyle,
    });
    skewText.skew.set(0.65, -0.3);
    skewText.anchor.set(0.5, 0.5);
    skewText.x = 300;
    skewText.y = 480;
    app.stage.removeChild(app.stage.children[1]);;
    app.stage.removeChild(app.stage.children[1]);;
    app.stage.addChild(skewText);

    let fileShow = 'dog' +ageIndex +".png";
    
    let sprite = PIXI.Sprite.from(fileShow);
    
    app.stage.addChild(sprite);
    if (i<300) i++;
    }

      // Add a ticker callback to move the sprite back and forth
     
      </script>
</body>
